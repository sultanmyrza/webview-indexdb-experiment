<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <!-- Load Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="app">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Fetch and Store Items</h1>
      <div class="mb-4">
        <button id="fetchItemsButton" class="bg-blue-500 text-white p-2 rounded">
          Fetch Items
        </button>
        <button id="storeItemsButton" class="bg-green-500 text-white p-2 rounded">
          Store Items in IndexedDB
        </button>
      </div>
      <pre id="responseOutput" class="border p-4 my-4 h-64 overflow-auto"></pre>
      <ul id="itemList" class="list-disc ml-6"></ul>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
