<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app">
      <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">IndexedDB CRUD</h1>
        <div class="mb-4">
          <input id="itemInput" type="text" placeholder="Enter item name" class="border p-2 mr-2">
          <button id="createButton" class="bg-blue-500 text-white p-2 rounded">Create</button>
        </div>
        <ul id="itemList" class="list-disc ml-6"></ul>
      </div>
      <div class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Debug Buttons</h2>
        <div class="mb-4">
          <button id="debugShowItemsBtn" class="bg-green-500 text-white p-2 rounded mr-2">Show Items in Console</button>
          <button id="debugClearDBBtn" class="bg-red-500 text-white p-2 rounded mr-2">Clear DB (Delete All Items)</button>
        </div>
        <div class="mb-4">
          <button id="debugLogDBInfoBtn" class="bg-purple-500 text-white p-2 rounded">Log DB Info</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
